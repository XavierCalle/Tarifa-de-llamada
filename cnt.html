<html>
<head>
    <title>ALMACENES PACO</title>
</head>
<body>

    <script>
let p,i,total,ti,d,du;
total=0;

ti=parseInt(prompt("Ingrese el tiempo de la llamada"));
d=parseInt(prompt("Ingrese el dia de la llamada: Domingo= 1, otro dia= 0"));
tu=parseInt(prompt("Ingrese el turno de la llamada: Matutino= 1, Vespertino= 0"));

if(ti<=5){
      p=ti*1;
    }
    else {
      if(ti<=8){
        p=(((ti-5)*0.8)+5);
      }
      else {
        if(ti<=10){
          p=(((ti-8)*0.7)+7.4);
        }
        else{
          p=(((ti-10)*0.5)+8.8);
        }
      }
    }
    if(d==1){
      i=p*0.05;
    }
    else {
      if (tu==1){
        i=p*0.15;
      }
      else {
        i=p*0.10;
      }
    }

total=i+p;
alert(`El impuesto por llamada es =>  ${i}`)
alert(`El total a pagar es =>  ${total}`)
	</script>
</body>
</html>
